<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Evaristo Pinheiro">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #13131f;
        }
    </style>
</head>
<body>
    <div>
        <div class="calculadora">
            <h1 class="botaoroxo">Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="botaoapagar" onclick="back()"><img class="apagar" src="img/backspace.png"></button></td>
                </tr>
                <tr>
                    <td><button style="color: #f54242;" class="botao" onclick="clean()"><b>C</b></button></td>
                    <td><button class="botao botaoroxo" onclick="insert('(')"><b>(</b></button></td>
                    <td><button class="botao botaoroxo" onclick="insert(')')"><b>)</b></button></td>
                    <td><button class="botao botaoroxo" onclick="insert('÷')"><b>÷</b></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao botaoroxo" onclick="insert('×')"><b>×</b></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao botaoroxo" onclick="insert('-')"><b>–</b></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao botaoroxo" onclick="insert('+')"><b>+</b></button></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                    <td><button class="botao roxo" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
