<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor YouTube</title>
</head>
<body>
    <h1>Conversor YouTube para MP3/MP4</h1>
    <label for="url">URL do Vídeo:</label>
    <input type="text" id="url" name="url"><br><br>
    <label for="formato">Formato:</label>
    <select id="formato" name="formato">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
    </select><br><br>
    <div id="qualidade" style="display: none;">
        <label for="resolucao">Qualidade:</label>
        <select id="resolucao" name="resolucao">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select><br><br>
    </div>
    <button onclick="converter()">Converter</button><br><br>
    <a id="downloadLink" style="display: none;" download>Download</a>

    <script>
        function converter() {
            const url = document.getElementById('url').value;
            const formato = document.getElementById('formato').value;
            let downloadLink = document.getElementById('downloadLink');
            
            if (formato === 'mp4') {
                const resolucao = document.getElementById('resolucao').value;
                // Lógica de conversão para MP4 com a resolução selecionada
                downloadLink.href = `caminho_do_arquivo_${resolucao}.mp4`;
            } else {
                // Lógica de conversão para MP3
                downloadLink.href = `caminho_do_arquivo.mp3`;
            }
            
            downloadLink.style.display = 'block';
        }
        
        document.getElementById('formato').addEventListener('change', function() {
            const qualidade = document.getElementById('qualidade');
            if (this.value === 'mp4') {
                qualidade.style.display = 'block';
            } else {
                qualidade.style.display = 'none';
            }
        });
    </script>
</body>
</html>
