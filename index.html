<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor YouTube para MP3/MP4</title>
</head>
<body>
    <h1>Conversor YouTube para MP3/MP4</h1>
    <label for="url">URL do Vídeo:</label>
    <input type="text" id="url" name="url"><br><br>
    
    <label for="formato">Formato:</label>
    <select id="formato" name="formato">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
    </select><br><br>
    
    <div id="qualidade">
        <label for="resolucao">Qualidade:</label>
        <select id="resolucao" name="resolucao">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select><br><br>
    </div>
    
    <button id="converter">Converter</button>
    <a id="download" href="" style="display: none;">Download</a>
    
    <script>
        const formato = document.getElementById('formato');
        const qualidade = document.getElementById('qualidade');
        const resolucao = document.getElementById('resolucao');
        const converter = document.getElementById('converter');
        const download = document.getElementById('download');
        
        formato.addEventListener('change', function() {
            if (formato.value === 'mp4') {
                qualidade.style.display = 'block';
            } else {
                qualidade.style.display = 'none';
            }
        });
        
        converter.addEventListener('click', function() {
            // Lógica de conversão do vídeo
            download.style.display = 'inline-block'; // Mudança de 'block' para 'inline-block'
            const selectedFormat = formato.value;
            const selectedQuality = resolucao.value;
            const videoURL = document.getElementById('url').value;
            
            // Simulação de download com alerta
            alert(`Baixando ${selectedFormat.toUpperCase()} em ${selectedQuality} de: ${videoURL}`);
        });
        
        // Removido o evento 'click' do botão de download, pois não há lógica definida para isso
    </script>
</body>
</html>
