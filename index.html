<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor YouTube</title>
</head>
<body>
    <h1>Conversor YouTube para MP3/MP4</h1>
    <label for="url">URL do Vídeo:</label>
    <input type="text" id="url" name="url"><br><br>
    
    <label for="formato">Formato:</label>
    <select id="formato" name="formato">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
    </select><br><br>
    
    <div id="qualidade" style="display: none;">
        <label for="qualidade">Qualidade:</label>
        <select id="qualidade" name="qualidade">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select><br><br>
    </div>
    
    <button id="converter">Converter</button>
    
    <script>
        const formato = document.getElementById('formato');
        const qualidade = document.getElementById('qualidade');
        
        formato.addEventListener('change', function() {
            if (formato.value === 'mp4') {
                qualidade.style.display = 'block';
            } else {
                qualidade.style.display = 'none';
            }
        });
        
        const converterBtn = document.getElementById('converter');
        converterBtn.addEventListener('click', function() {
            const url = document.getElementById('url').value;
            const selectedFormat = formato.value;
            const selectedQuality = qualidade.value || null;
            
            // Lógica para converter e baixar o vídeo
            console.log('URL:', url);
            console.log('Formato:', selectedFormat);
            console.log('Qualidade:', selectedQuality);
        });
    </script>
</body>
</html>
